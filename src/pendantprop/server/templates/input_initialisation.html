<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Initialize Protocol - PendantProp</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-droplet"></i> PendantProp</h1>
        <h2>Initialize Protocol</h2>
    </div>

    <div class="form-container">
        <form action="/initialisation" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exp_tag">
                    <i class="fas fa-tag"></i> Experiment Tag:
                </label>
                <input type="text" 
                       id="exp_tag" 
                       name="exp_tag" 
                       placeholder="e.g., experiment_001" 
                       required>
                <small>A unique identifier for this experiment</small>
            </div>

            <div class="form-group">
                <label for="csv_file">
                    <i class="fas fa-file-csv"></i> Layout CSV File:
                </label>
                <input type="file" 
                       id="csv_file" 
                       name="csv_file" 
                       accept=".csv" 
                       required>
                <small>Upload the deck layout configuration file</small>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-play"></i> Initialize
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>

    <footer>
        <p>PendantProp v2.0 | Surface Tension Measurement System</p>
    </footer>
</body>
</html>
